# Default values for gravitee.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
chaos:
  enabled: false

mongodb:
  ## Configuring gravitee_management_mongodb_uri environment variable for both api and gateway
  hosts:
    - mongo1.my.domain:27017
    # - mongo2.my.domain:27017
    # - mongo3.my.domain:27017
  dbname: gravitee
  # username: gravitee
  # password: gravitee
  options: []
    ## See : https://docs.mongodb.com/manual/reference/connection-string/#connections-connection-options
    # - replicaSet=rs
    # - connectTimeout=500
    # - socketTimeout=250

elasticsearch:
  ## Configuring elasticsearch environment variables for api :
  ##    gravitee_analytics_elasticsearch_endpoints_x
  ##    gravitee_analytics_elasticsearch_index
  ##    gravitee_analytics_elasticsearch_cluster
  ##    gravitee_analytics_elasticsearch_username
  ##    gravitee_analytics_elasticsearch_password
  ## and for gateway :
  ##    gravitee_reporters_elasticsearch_endpoints_x
  ##    gravitee_reporters_elasticsearch_index
  ##    gravitee_reporters_elasticsearch_cluster
  ##    gravitee_reporters_elasticsearch_username
  ##    gravitee_reporters_elasticsearch_password
  endpoints: 
    - es1.my.domain:9200
    # - es2.my.domain:9200
    # - es3.my.domain:9200
  # cluster: elasticsearch
  # index: gravitee
  # username: elasticsearch
  # password: elasticsearch

api:
  name: api
  debugEnabled: false
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
  replicaCount: 1
  image:
    repository: graviteeio/management-api
    tag: 1.18.0
    pullPolicy: Always
  service:
    type: ClusterIP
    externalPort: 83
    internalPort: 8083
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 3
    targetAverageUtilization: 50
  ingress:
    enabled: true
    # Used to create an Ingress record.
    hosts:
      - api-manager.example.com
    annotations:
      kubernetes.io/ingress.class: nginx
      ingress.kubernetes.io/configuration-snippet: "gzip off;\netag on;\nproxy_pass_header ETag;\nproxy_set_header if-match \"\";\n"
      # kubernetes.io/tls-acme: "true"
    tls:
      # Secrets must be manually created in the namespace.
      # - secretName: chart-example-tls
      #   hosts:
      #     - chart-example.local
  resources:
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    limits:
      cpu: 500m
      memory: 1024Mi
    requests:
      cpu: 200m
      memory: 512Mi
  config: {}
    ## See https://docs.gravitee.io/apim_installguide_management_api_configuration.html#environment_variables
    ## ex - setting keycloack authentication :
    # security_providers_0_type: oauth2
    # security_providers_0_clientId: gravitee
    # security_providers_0_clientSecret: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
    # security_providers_0_tokenEndpoint: http://localhost:8080/auth/realms/master/protocol/openid-connect/token
    # security_providers_0_tokenIntrospectionEndpoint: http://localhost:8080/auth/realms/master/protocol/openid-connect/token/introspect
    # security_providers_0_userInfoEndpoint: http://localhost:8080/auth/realms/master/protocol/openid-connect/userinfo
    # security_providers_0_accessTokenProperty: access_token
    # security_providers_0_authorizationHeader: "Bearer %s"
    # security_providers_0_mapping_id: sub
    # security_providers_0_mapping_email: email
    # security_providers_0_mapping_lastname: family_name
    # security_providers_0_mapping_firstname: given_name




gateway:
  type: Deployment
  name: gateway
  replicaCount: 2
  image:
    repository: graviteeio/gateway
    tag: 1.15.0
    pullPolicy: Always
  service:
    type: ClusterIP
    externalPort: 82
    internalPort: 8082
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 6
    targetAverageUtilization: 50
  ingress:
    enabled: true
    # Used to create an Ingress record.
    hosts:
      - api.example.com
    annotations:
      kubernetes.io/ingress.class: nginx
      ingress.kubernetes.io/configuration-snippet: "gzip off;\netag on;\nproxy_pass_header ETag;\n"
      # kubernetes.io/tls-acme: "true"
    tls:
      # Secrets must be manually created in the namespace.
      # - secretName: chart-example-tls
      #   hosts:
      #     - chart-example.local
  resources:
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi
  config: {}
    ## See https://docs.gravitee.io/apim_installguide_management_api_configuration.html#environment_variables
    # gravitee_services_apikeycache_delay: 50000
    # gravitee_services_apikeycache_threads: 5
    # gravitee_services_apikeycache_unit: MILLISECONDS

ui:
  name: ui
  replicaCount: 1
  image:
    repository: graviteeio/management-ui
    tag: 1.15.0
    pullPolicy: Always
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 3
    targetAverageUtilization: 50
  service:
    name: nginx
    type: ClusterIP
    externalPort: 8002
    internalPort: 80
  ingress:
    enabled: true
    # Used to create an Ingress record.
    hosts:
      - developer.example.com
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/app-root: /management
      kubernetes.io/rewrite-target: /management
      ingress.kubernetes.io/configuration-snippet: "gzip off;\netag on;\nproxy_pass_header ETag;\n"
    tls:
      # Secrets must be manually created in the namespace.
      # - secretName: chart-example-tls
      #   hosts:
      #     - chart-example.local
  resources:
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi
